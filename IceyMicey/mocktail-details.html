	<!-- product-single -->

				<div class="col-md-8">
					<div id="main-content">
						<div class="product-preview">
							<div class="row">
								<div class="col-md-6 col-sm-6">
									<div class="product-preview-img">

									</div><!-- product-preview-img -->
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="product-detail">

											<div class="dotted-price">

											</div>
										</div><!-- dotted-title -->


											<span>
												<span id="mocktail-rating"></span>
												<i class="fa fa-star" style="color: #ffb902;"></i>

										</p>

	<script src="assets/js/jquery.gmap.min.js"></script>
	<script src="assets/js/jquery.syotimer.js"></script>
	<script src="assets/js/lightbox.js"></script>
	<script src="assets/js/jquery.vide.js"></script>
	<script src="assets/js/plugins.js"></script>
	<script src="assets/js/functions.js"></script>
	<script type="text/javascript">
		$("#logOut-btn").click(function(){
			sessionStorage.clear();
			window.location.replace('/Myapp/IceyMicey/index.html');
		  });

		$(document).ready(function(){
					  $("#footer").load("footer.html");
		  $( "#header" ).load( "header.html" ,function(){
		  			var email=sessionStorage.getItem("email");
			var replace = $('#replace');
			if(email != null){
				console.log('logOut-btn');
				replace.html('<a href="signup-login.html">Log Out');
			}
			else if(email == null){
				console.log('signup-login-btn');
				replace.html('<a href="signup-login.html">Log in');										       					    
			}
		  });
		var averageRating, sum=0, length;
		var mocktailDetail = JSON.parse(localStorage.getItem("mocktailDetail"));
		console.log(JSON.stringify(mocktailDetail));
		document.getElementById("mocktail-title").innerHTML = mocktailDetail.name;
		document.getElementById("mocktail-tagline").innerHTML = mocktailDetail.tagLine;
		document.getElementById("mocktail-recipe").innerHTML = mocktailDetail.recipe;
		document.getElementById("mocktail-description").innerHTML = mocktailDetail.description;
		document.getElementById("mocktail-price").innerHTML = mocktailDetail.price;
		document.getElementById("mocktail-image").src = mocktailDetail.imageUrl;

		length = mocktailDetail.ratings.length;
		if(length == 0){
			document.getElementById("mocktail-rating").innerHTML = 0;
		}else{
			for(i=0; i<length; i++){
				sum+=mocktailDetail.ratings[i].star;
			}
			averageRating = sum/length;

			document.getElementById("mocktail-rating").innerHTML = averageRating;
		}
			var htmlreviews = "";
			//alert(JSON.stringify(mocktailDetail.ratings[0].comment));
			$.each(mocktailDetail.ratings,function(){
				htmlreviews+= '<li class="product-review-item">\
									<div class="product-review-content">\
										<div class="product-review-head">\
											<h3 id="rated-by">'+this.ratedBy.firstName +' '+this.ratedBy.lastName+'</h3>\
											<br>\
											<span>\
											<span id="mocktail-individual-rating">'+this.star+'</span>\
															<i class="fa fa-star" style="color: #ffb902;"></i>\
														</span>\
													</div><!-- product-review-head -->\
													<p id="comment">'+this.comment+'</p>\
												</div><!-- product-review-content -->\
							   				</li><!-- product-review-item -->';
							   				
			});
			$("#reviews-container").html(htmlreviews);
			// ========================================================
			// ingredients
			// ========================================================	
			var htmlingredients="";		
			$.each(mocktailDetail.ingredients,function(){
				htmlingredients+= 	'<li>\
										<a >'+this.name+'</a>\
									</li>';

			});
			$("#Ingredients-container").html(htmlingredients);
			// ========================================================
			// Add Review
			// ========================================================
			var email=sessionStorage.getItem("email");
		if(email != null){
			
			document.getElementById("add-review").style.display = "all";
			document.getElementById("add-review").style.visibility = "visible";
		}
		else if(email == null){
			
			document.getElementById("add-review").style.display = "none";
			document.getElementById("add-review").style.visibility = "hidden";			
		}
		});
	</script>
