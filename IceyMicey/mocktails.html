	<header class="header style-3">

		</section>

			</ul>

	<!-- shop-page -->
	<div class="shop-page">
		<div class="container">
			<div class="row">
				<div class="isotope-top">

					<div class="catagorys">

						<div class="catagory-item">
							<select>
								<option>Sort by</option>
								<option>Name</option>

						</div>

			</div>
		</div><!-- container -->

	<!-- Footer -->
	<footer id="footer">

	</footer><!-- Footer End-->

	<script src="assets/js/jquery-2.2.3.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/swiper.min.js"></script>
	<script src="assets/js/isotope.pkgd.min.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script src="assets/js/jquery.gmap.min.js"></script>
	<script src="assets/js/jquery.syotimer.js"></script>
	<script src="assets/js/lightbox.js"></script>
	<script src="assets/js/jquery.vide.js"></script>
	<script src="assets/js/plugins.js"></script>
	<script src="assets/js/functions.js"></script>
	<script type="text/javascript" src="assets/js/header.js"></script>
	<script type="text/javascript">
		var mocktailList;
		function setMocktailDetails(index){
			localStorage.setItem("mocktailDetail", JSON.stringify(mocktailList[index]));
			window.location.replace('/Myapp/IceyMicey/mocktail-details.html');						
		}
		$(document).ready(function(){


			$.ajax({
	                type: "GET",
	                datatype:"json",
	                url: "http://localhost:8090/mocktail-store/api/v1/mocktail/list",
	                contentType: 'application/json',
	                
			        context: document.body,
			        success: function(result){
			        	mocktailList = result;
			        	var i = 0;
			        	var htmlMocktail="";
			           $.each(result, function(){
			           	htmlMocktail+='<div class="element-item food-item style-2 breakfast drinks col-md-3 col-sm-4">\
							<div class="food-item-img">\
								<img src="'+this.imageUrl+'"alt="">\
								<div class="food-item-img-overlay"></div>\
								<div class="food-item-img-overlay-content">\
									<a onclick="setMocktailDetails(' + i++ + ')" class="button">Read More</a>\
								</div>\
							</div>\
							<div class="food-item-details">\
								<div class="dotted-title">\
									<div class="dotted-name">\
										<a href="#">'+this.name+' </a>\
									</div>\
									<div class="dotted-dot"></div>\
									<div class="dotted-price">\
										<span>â‚¹'+this.price+'</span>\
									</div>\
								</div>\
								<p>'+this.tagLine+'</p>\
								<div class="rating-star">\
									<i class="fa fa-star-o"></i>\
									<i class="fa fa-star-o"></i>\
									<i class="fa fa-star-o"></i>\
									<i class="fa fa-star-o"></i>\
									<i class="fa fa-star-o"></i>\
									<span>\
										<i class="fa fa-star"></i>\
										<i class="fa fa-star"></i>\
										<i class="fa fa-star"></i>\
										<i class="fa fa-star"></i>\
										<i class="fa fa-star-half-o"></i>\
									</span>\
								</div><!-- rating star -->\
							</div><!-- food item details -->\
						</div> <!-- element-item -->';
						
			           	});
					$("#container-mocktail").html(htmlMocktail);

			        }});
			});

	</script>
</body>
