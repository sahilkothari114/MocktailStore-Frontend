<!DOCTYPE html>
<html lang="en-US">

<!-- Mirrored from demos.codexcoder.com/labartisan/html/Tomato-HTML/blog-single.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 12 Nov 2018 11:43:37 GMT -->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Blog Single</title>
	<link rel="stylesheet" href="assets/css/font-awesome.css" />
	<link rel="stylesheet" href="assets/flaticon/flaticon.css" />
	<link rel="stylesheet" href="assets/css/lightbox.css" />
	<link rel="stylesheet" href="assets/css/swiper.min.css" />
	<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
	<link rel="stylesheet" href="assets/css/style.css"/>
	<link rel="stylesheet" href="assets/css/responsive.css"/>
</head>
<body>

	<!-- Header -->
	<header class="header style-3" id="header">

	</header><!-- Header end -->

	<!--/Banner Section/-->
	<section class="banner">
		<div class="banner-overlay"></div>
		<div class="banner-text">
			<h2 id="blog-title"></h2>
			<ul>
				<li><a href="index-2.html">Home</a></li>
				<li id="blog-title1"></li>
			</ul>
		</div>
	</section><!--/Banner Section end/-->

	<!-- blog single page section-->
	<section id="blog-single-page">
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<div id="main-content">
						<div class="post-single">

							<div class="post-single-content">
								<h2 class="title" id="blog-title2"></h2>
								<div class="meta-post style-2">
									<ul>
										<li class="post-author">
											<a href="#">
												<i class="fa fa-user"></i><span id="blog-author"></span> 
											</a>
										</li>
									</ul>
								</div><!-- meta post -->
								<p id="blog-content"> 
								</p>

							</div>
						</div><!-- post-single -->

					</div><!-- main-content -->
				</div>

			</div>
		</div><!-- container -->
	</section><!-- blog single page section end-->

	<!-- Footer -->
	<footer id="footer">


	</footer><!-- Footer End-->

	<script src="assets/js/jquery-2.2.3.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/swiper.min.js"></script>
	<script src="assets/js/isotope.pkgd.min.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script src="assets/js/jquery.gmap.min.js"></script>
	<script src="assets/js/jquery.syotimer.js"></script>
	<script src="assets/js/lightbox.js"></script>
	<script src="assets/js/jquery.vide.js"></script>
	<script src="assets/js/plugins.js"></script>
	<script src="assets/js/functions.js"></script>
	<script type="text/javascript">
		var BlogDetail = JSON.parse(localStorage.getItem("BlogDetail"));
		document.getElementById("blog-title").innerHTML = BlogDetail.title;
		document.getElementById("blog-title1").innerHTML = BlogDetail.title;
		document.getElementById("blog-title2").innerHTML = BlogDetail.title;
		document.getElementById("blog-author").innerHTML = BlogDetail.author;
		document.getElementById("blog-content").innerHTML = BlogDetail.content;
		$(document).ready(function(){
		  $("#footer").load("footer.html");
		  $( "#header" ).load( "header.html" ,function(){
		  			var email=sessionStorage.getItem("email");
			var replace = $('#replace');
			if(email != null){
				console.log('logOut-btn');
				replace.html('<a href="signup-login.html">Log Out');
			}
			else if(email == null){
				console.log('signup-login-btn');
				replace.html('<a href="signup-login.html">Log in');										       					    
			}
		  });
		});
		$("#logOut-btn").click(function(){
			sessionStorage.clear();
			window.location.replace('/Myapp/IceyMicey/index.html');
		});
	</script>
</body>
