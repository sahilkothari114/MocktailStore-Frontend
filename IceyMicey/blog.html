	<script type="text/javascript">
		function setBlogDetails(index){
			localStorage.setItem("BlogDetail", JSON.stringify(blogList[index]));
			window.location.replace('/Myapp/IceyMicey/blog-single.html');						
		}
		$("#logOut-btn").click(function(){
			sessionStorage.clear();
			window.location.replace('/Myapp/IceyMicey/index.html');
		  });
		$(document).ready(function(){
		  $("#footer").load("footer.html");
		  $( "#header" ).load( "header.html" ,function(){
		  			var email=sessionStorage.getItem("email");
			var replace = $('#replace');
			if(email != null){
				console.log('logOut-btn');
				replace.html('<a href="signup-login.html">Log Out');
			}
			else if(email == null){
				console.log('signup-login-btn');
				replace.html('<a href="signup-login.html">Log in');										       					    
			}
		  });
			$.ajax({
	                type: "POST",
	                datatype:"json",
	                url: "http://localhost:8090/mocktail-store/api/v1/blog/getAllBlogs",
	                contentType: 'application/json',
	                
			        context: document.body,
			        success: function(result){
			        		console.log(result);
			        		blogList = result;
			        		var i = 0;
			        		var htmlBlog="";
			        	   $.each(result, function(){
			        	   	htmlBlog+='<div class="post-item">\
											<div class="post-content">\
												<h2 class="title"><a href="#" >'+this.title+'</a></h2>\
												<div class="meta-post style-2">\
													<ul>\
														<li class="post-author">\
															<a >\
																<i class="fa fa-user"></i>'+this.author+'\
															</a>\
														</li>\
													</ul>\
												</div>\
												<a  onclick="setBlogDetails(' + i++ + ')" class="button">Read More</a>\
											</div>\
										</div>'
			        });
			        $("#main-content").html(htmlBlog);
			    }
		});
		});
	</script>
